<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <h2>Let's Tic-Tac-Toe!</h2>
    <div>
        <button id="add-player-one" onclick="displayFirstForm()">Add Player One</button>
        <button id="add-player-two" onclick="displaySecondForm()">Add Player Two</button>
    </div>
    <div id="btn">
        <button id="start" onclick="displayController()">Start</button>
    </div>
    <div id="firstForm">
        <form action="javascript:void(0)" onsubmit="addPlayerOne()">
            <input type="text" id="player-one">
            <input type="submit" value="Add">
            <button onclick="closeInput()">X</button>
        </form>
    </div>
    <div id="secondForm">
        <form action="javascript:void(0)" onsubmit="addPlayerTwo()">
            <input type="text" id="player-two">
            <input type="submit" value="Add">
            <button onclick="closeInput()">X</button>
        </form>
    </div>
    <div id="gameBody">
        <p id="player-turn"></p>
        <div id="gameboard"></div>
        <p id="result"></p>
    </div>
</body>
</html>
