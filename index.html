<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Welcome, time to Tic-Tac-Toe!</h2>
        <button class="start">[Re/S]tart</button>
        <div class="head">
            <label for="name1">Player One:
                <input type="text" id="name1" autofocus>
            </label>
            <div>
                <p class="turn"></p>
                <div class="board"></div>
                <p class="msg"></p>
            </div>
            <label for="name2">Player Two:
                <input type="text" id="name2">
            </label>
        </div>
    </div>
</body>
</html>
